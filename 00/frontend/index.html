<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Banco - Premium Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <div class="glass-card">
            <header class="header">
                <h1>Fale Conosco</h1>
                <p>Preencha o formul√°rio abaixo para se conectar.</p>
            </header>

            <form id="contactForm">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>

                <div class="input-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-text">Enviar Dados</span>
                    <div class="btn-glow"></div>
                </button>
            </form>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
